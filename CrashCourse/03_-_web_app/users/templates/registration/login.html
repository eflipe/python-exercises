{% extends "learning_log/base.html" %}
{% load bootstrap4 %}

{% block content %}

<form class="form" action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
   <button name="submit" class="btn btn-primary">Log in</button>
  {% endbuttons %}
  <input type="hidden" name="next" value='{% url "learnings_app:index"%}'>
</form>
{% endblock content %}
