{% extends "learning_log/base.html" %}
{% block content %}
<p>Topics</p>
<ul>
  {% for topic in topics %}

   <li><h3>
     <a href="{% url 'learnings_app:topic' topic.id %}">{{ topic }}</a>
   </h3></li>
  {% empty %}
    <li><h3>No topics</h3></li>
  {% endfor %}
</ul>

<h3><a href="{% url 'learnings_app:new_topic' %}">Nuevo topic</a></h3>


{% endblock content %}
